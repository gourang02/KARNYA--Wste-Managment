<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Karnya</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
        }
        .forgot-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 2.5rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-green-500 p-2 rounded-full">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-green-600">Karnya</h1>
                </div>
                <div class="flex gap-4">
                    <a href="../../index.html" class="text-gray-700 hover:text-green-600 px-4 py-2 rounded-lg transition font-medium">Home</a>
                    <a href="login.html" class="text-gray-700 hover:text-green-600 px-4 py-2 rounded-lg transition font-medium">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Forgot Password Form -->
    <div class="forgot-container">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Forgot Password</h2>
            <p class="text-gray-600">Enter your email address and we'll send you a link to reset your password.</p>
        </div>
        
        <form id="forgotPasswordForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="your@email.com">
            </div>
            
            <button type="submit" 
                class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition font-semibold">
                Send Reset Link
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Remember your password? 
                <a href="login.html" class="text-green-600 hover:text-green-700 font-medium">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                // In a real app, you would make an API call to send the reset password email
                // For demo purposes, we'll just show a success message
                
                form.innerHTML = `
                    <div class="text-center">
                        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                            <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Check your email</h3>
                        <p class="text-gray-600 mb-6">We've sent a password reset link to <span class="font-medium">${email}</span></p>
                        <p class="text-sm text-gray-500">Didn't receive the email? <a href="#" id="resendLink" class="text-green-600 hover:text-green-500 font-medium">Click to resend</a></p>
                        <div class="mt-6">
                            <a href="login.html" class="text-green-600 hover:text-green-500 font-medium">
                                ‚Üê Back to login
                            </a>
                        </div>
                    </div>
                `;
                
                // Handle resend link
                document.getElementById('resendLink')?.addEventListener('click', function(e) {
                    e.preventDefault();
                    // In a real app, you would make an API call to resend the reset email
                    alert('Password reset link has been resent!');
                });
            });
        });
    </script>
</body>
</html>
