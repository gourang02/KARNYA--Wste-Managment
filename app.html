<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnya - Waste Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .sidebar {
            transition: all 0.3s ease;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar.collapsed .nav-text {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-white text-gray-800 w-64 flex flex-col h-full border-r border-gray-200">
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="bg-green-500 p-2 rounded-lg">
                        <i class="fas fa-recycle text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-800">Karnya</span>
                </div>
                <button id="toggleSidebar" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="flex-1 overflow-y-auto py-4">
                <div class="px-4 space-y-1">
                    <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-white bg-green-600 rounded-lg">
                        <i class="fas fa-home w-6 text-center"></i>
                        <span class="ml-3 nav-text">Dashboard</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-chart-pie w-6 text-center"></i>
                        <span class="ml-3 nav-text">Analytics</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-trash-alt w-6 text-center"></i>
                        <span class="ml-3 nav-text">Waste Management</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-exchange-alt w-6 text-center"></i>
                        <span class="ml-3 nav-text">Transactions</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-cog w-6 text-center"></i>
                        <span class="ml-3 nav-text">Settings</span>
                    </a>
                </div>
            </nav>
            
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center">
                    <img id="userAvatar" class="w-10 h-10 rounded-full" src="https://ui-avatars.com/api/?name=User&background=10B981&color=fff" alt="User">
                    <div class="ml-3 nav-text">
                        <p id="userName" class="text-sm font-medium text-gray-700">Loading...</p>
                        <p id="userEmail" class="text-xs text-gray-500">user@example.com</p>
                    </div>
                    <button id="logoutBtn" class="ml-auto p-2 text-gray-500 hover:text-red-500">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 text-gray-500 hover:text-gray-700">
                            <i class="far fa-bell"></i>
                        </button>
                        <div class="relative">
                            <button id="profileMenuBtn" class="flex items-center space-x-2 focus:outline-none">
                                <span id="userInitials" class="w-8 h-8 bg-green-500 text-white rounded-full flex items-center justify-center">U</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                <div class="max-w-7xl mx-auto">
                    <!-- Welcome Banner -->
                    <div class="bg-white rounded-xl shadow-sm p-6 mb-6 animate-fade-in">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">Welcome back, <span id="welcomeName">User</span>! ðŸ‘‹</h2>
                                <p class="text-gray-600 mt-1">Here's what's happening with your waste management today.</p>
                            </div>
                            <button class="mt-4 md:mt-0 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                                <i class="fas fa-plus mr-2"></i> New Request
                            </button>
                        </div>
                    </div>

                    <!-- Stats Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                        <!-- Stat Cards will be populated by JavaScript -->
                    </div>

                    <!-- Recent Activity -->
                    <div class="bg-white rounded-xl shadow-sm p-6 mb-6 animate-fade-in" style="animation-delay: 0.5s">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-lg font-semibold text-gray-800">Recent Activity</h3>
                            <button class="text-sm text-green-600 hover:text-green-700 font-medium">View All</button>
                        </div>
                        <div id="recentActivity" class="space-y-4">
                            <!-- Activity items will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            const session = JSON.parse(localStorage.getItem('session'));
            
            // Redirect to login if not authenticated
            if (!session || !session.isAuthenticated || new Date().getTime() > session.expiresAt) {
                window.location.href = 'pages/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                return;
            }

            // Set user info
            document.getElementById('userName').textContent = session.user.name;
            document.getElementById('userEmail').textContent = session.user.email;
            document.getElementById('welcomeName').textContent = session.user.name.split(' ')[0];
            
            // Set user avatar/initials
            const userInitials = session.user.name.split(' ').map(n => n[0]).join('').toUpperCase();
            document.getElementById('userInitials').textContent = userInitials;
            document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(session.user.name)}&background=10B981&color=fff`;

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('session');
                window.location.href = 'pages/login.html';
            });

            // Toggle sidebar
            const toggleSidebarBtn = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebar');
            
            toggleSidebarBtn?.addEventListener('click', function() {
                sidebar?.classList.toggle('collapsed');
            });

            // Load dashboard data
            loadDashboardData();
        });

        function loadDashboardData() {
            // Sample data - in a real app, this would come from an API
            const stats = [
                {
                    icon: 'trash-restore',
                    color: 'green',
                    title: 'Total Waste Collected',
                    value: '1,248 kg',
                    change: 12,
                    changeType: 'up'
                },
                {
                    icon: 'recycle',
                    color: 'blue',
                    title: 'Recycling Rate',
                    value: '87%',
                    change: 5,
                    changeType: 'up'
                },
                {
                    icon: 'truck',
                    color: 'yellow',
                    title: 'Active Pickups',
                    value: '8',
                    change: 2,
                    changeType: 'down'
                },
                {
                    icon: 'coins',
                    color: 'purple',
                    title: 'Earned Rewards',
                    value: 'â‚¹2,450',
                    change: 320,
                    changeType: 'up',
                    isCurrency: true
                }
            ];

            const activities = [
                {
                    icon: 'check-circle',
                    color: 'green',
                    title: 'Waste pickup completed',
                    time: '2 hours ago',
                    details: '15 kg of organic waste',
                    status: 'Completed'
                },
                {
                    icon: 'truck-loading',
                    color: 'blue',
                    title: 'Pickup in progress',
                    time: '5 hours ago',
                    details: 'Scheduled pickup',
                    status: 'In Progress'
                },
                {
                    icon: 'gift',
                    color: 'purple',
                    title: 'Reward points added',
                    time: '1 day ago',
                    details: '50 points for recycling',
                    status: 'Completed'
                }
            ];

            // Render stats
            const statsContainer = document.querySelector('.grid-cols-4');
            if (statsContainer) {
                statsContainer.innerHTML = stats.map((stat, index) => `
                    <div class="bg-white rounded-xl shadow-sm p-6 animate-fade-in" style="animation-delay: ${0.1 * (index + 1)}s">
                        <div class="flex items-center">
                            <div class="p-3 rounded-lg bg-${stat.color}-100 text-${stat.color}-600">
                                <i class="fas fa-${stat.icon} text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-500">${stat.title}</p>
                                <p class="text-2xl font-semibold text-gray-800">${stat.value}</p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div class="flex items-center text-sm text-${stat.changeType === 'up' ? 'green' : 'red'}-600">
                                <i class="fas fa-arrow-${stat.changeType} mr-1"></i>
                                <span>${stat.change}${stat.isCurrency ? '' : '%'} ${stat.changeType === 'up' ? 'increase' : 'decrease'} from last ${stat.isCurrency ? 'month' : 'period'}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Render activities
            const activitiesContainer = document.getElementById('recentActivity');
            if (activitiesContainer) {
                activitiesContainer.innerHTML = activities.map(activity => `
                    <div class="flex items-start pb-4 border-b border-gray-100">
                        <div class="p-2 bg-${activity.color}-100 text-${activity.color}-600 rounded-lg">
                            <i class="fas fa-${activity.icon}"></i>
                        </div>
                        <div class="ml-4 flex-1">
                            <p class="text-sm font-medium text-gray-800">${activity.title}</p>
                            <p class="text-xs text-gray-500 mt-1">${activity.time} â€¢ ${activity.details}</p>
                        </div>
                        <span class="text-xs px-2 py-1 bg-${activity.status === 'Completed' ? 'green' : 'yellow'}-100 text-${activity.status === 'Completed' ? 'green' : 'yellow'}-700 rounded-full">${activity.status}</span>
                    </div>
                `).join('');
            }
        }
    </script>
</body>
</html>
