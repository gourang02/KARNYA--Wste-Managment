<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Karnya</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
        }
        .reset-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 2.5rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .password-strength {
            height: 4px;
            margin-top: 0.5rem;
            background-color: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            background-color: #ef4444;
            transition: width 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-green-500 p-2 rounded-full">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-green-600">Karnya</h1>
                </div>
                <div class="flex gap-4">
                    <a href="../../index.html" class="text-gray-700 hover:text-green-600 px-4 py-2 rounded-lg transition font-medium">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Reset Password Form -->
    <div class="reset-container">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Reset Your Password</h2>
            <p class="text-gray-600">Create a new password for your account</p>
        </div>
        
        <form id="resetPasswordForm" class="space-y-6">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <div class="relative">
                    <input type="password" id="newPassword" name="newPassword" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent pr-10"
                        placeholder="••••••••"
                        onkeyup="checkPasswordStrength(this.value)">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" class="text-gray-400 hover:text-gray-500" onclick="togglePasswordVisibility('newPassword')">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="password-strength mt-2">
                    <div id="strengthBar" class="strength-bar"></div>
                </div>
                <p id="passwordHelp" class="mt-1 text-xs text-gray-500">Use 8 or more characters with a mix of letters, numbers & symbols</p>
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent pr-10"
                        placeholder="••••••••">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" class="text-gray-400 hover:text-gray-500" onclick="togglePasswordVisibility('confirmPassword')">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <p id="passwordMatch" class="mt-1 text-xs text-red-500 hidden">Passwords do not match</p>
            </div>
            
            <button type="submit" 
                class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition font-semibold">
                Reset Password
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Remember your password? 
                <a href="login.html" class="text-green-600 hover:text-green-700 font-medium">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBar = document.getElementById('strengthBar');
            const passwordHelp = document.getElementById('passwordHelp');
            
            // Check password length
            if (password.length >= 8) strength += 1;
            
            // Check for lowercase letters
            if (password.match(/[a-z]+/)) strength += 1;
            
            // Check for uppercase letters
            if (password.match(/[A-Z]+/)) strength += 1;
            
            // Check for numbers
            if (password.match(/[0-9]+/)) strength += 1;
            
            // Check for special characters
            if (password.match(/[!@#$%^&*(),.?":{}|<>]+/)) strength += 1;
            
            // Update strength bar
            let width = 0;
            let color = '';
            
            switch(strength) {
                case 0:
                    width = 0;
                    color = '#ef4444';
                    passwordHelp.textContent = 'Use 8 or more characters with a mix of letters, numbers & symbols';
                    break;
                case 1:
                    width = 20;
                    color = '#ef4444';
                    passwordHelp.textContent = 'Weak password';
                    break;
                case 2:
                    width = 40;
                    color = '#f59e0b';
                    passwordHelp.textContent = 'Fair password';
                    break;
                case 3:
                    width = 60;
                    color = '#3b82f6';
                    passwordHelp.textContent = 'Good password';
                    break;
                case 4:
                    width = 80;
                    color = '#10b981';
                    passwordHelp.textContent = 'Strong password';
                    break;
                case 5:
                    width = 100;
                    color = '#10b981';
                    passwordHelp.textContent = 'Very strong password';
                    break;
            }
            
            strengthBar.style.width = width + '%';
            strengthBar.style.backgroundColor = color;
            
            // Check if passwords match
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMatch = document.getElementById('passwordMatch');
            
            if (confirmPassword && password !== confirmPassword) {
                passwordMatch.classList.remove('hidden');
            } else {
                passwordMatch.classList.add('hidden');
            }
        }
        
        // Handle form submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetPasswordForm');n            
            // Check password match on confirm password change
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('newPassword').value;
                const confirmPassword = this.value;
                const passwordMatch = document.getElementById('passwordMatch');
                
                if (password && confirmPassword && password !== confirmPassword) {
                    passwordMatch.classList.remove('hidden');
                } else {
                    passwordMatch.classList.add('hidden');
                }
            });
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    document.getElementById('passwordMatch').classList.remove('hidden');
                    return;
                }
                
                // In a real app, you would make an API call to reset the password
                // For demo purposes, we'll just show a success message
                
                form.innerHTML = `
                    <div class="text-center">
                        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                            <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Password Reset Successful</h3>
                        <p class="text-gray-600 mb-6">Your password has been successfully updated.</p>
                        <div class="mt-6">
                            <a href="login.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                Continue to Login
                            </a>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
