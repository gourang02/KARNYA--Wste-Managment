<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Karnya</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
        }
        .register-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 2.5rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .form-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .form-tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            color: #64748b;
            border-bottom: 2px solid transparent;
        }
        .form-tab.active {
            color: #10b981;
            border-bottom-color: #10b981;
        }
        .form-tab:hover:not(.active) {
            color: #334155;
            border-bottom-color: #cbd5e1;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-green-500 p-2 rounded-full">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-green-600">Karnya</h1>
                </div>
                <div class="hidden md:flex gap-8 items-center">
                    <a href="../../index.html" class="text-gray-700 hover:text-green-600 font-medium transition">Home</a>
                    <a href="../../index.html#features" class="text-gray-700 hover:text-green-600 font-medium transition">Features</a>
                    <a href="../../index.html#waste" class="text-gray-700 hover:text-green-600 font-medium transition">Waste Management</a>
                    <a href="../../index.html#partners" class="text-gray-700 hover:text-green-600 font-medium transition">Partners</a>
                </div>
                <div class="flex gap-4">
                    <a href="login.html" class="text-gray-700 hover:text-green-600 px-4 py-2 rounded-lg transition font-medium">Login</a>
                    <a href="register.html" class="bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600 transition font-semibold">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="register-container">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Create an Account</h2>
            <p class="text-gray-600">Join Karnya to start reducing food waste today</p>
        </div>
        
        <div class="form-tabs">
            <div class="form-tab active" data-tab="individual">Individual</div>
            <div class="form-tab" data-tab="hotel">Hotel/Restaurant</div>
            <div class="form-tab" data-tab="ngo">NGO</div>
        </div>
        
        <form id="registrationForm" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" id="firstName" name="firstName" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="your@email.com">
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="tel" id="phone" name="phone" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="+91 9876543210">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="••••••••">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="••••••••">
                </div>
            </div>
            
            <!-- Additional fields that change based on user type -->
            <div id="hotelFields" class="hidden space-y-4">
                <div>
                    <label for="hotelName" class="block text-sm font-medium text-gray-700 mb-1">Hotel/Restaurant Name</label>
                    <input type="text" id="hotelName" name="hotelName" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
                <div>
                    <label for="hotelAddress" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <textarea id="hotelAddress" name="hotelAddress" rows="2"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"></textarea>
                </div>
            </div>
            
            <div id="ngoFields" class="hidden space-y-4">
                <div>
                    <label for="ngoName" class="block text-sm font-medium text-gray-700 mb-1">NGO Name</label>
                    <input type="text" id="ngoName" name="ngoName" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
                <div>
                    <label for="ngoRegNumber" class="block text-sm font-medium text-gray-700 mb-1">Registration Number</label>
                    <input type="text" id="ngoRegNumber" name="ngoRegNumber" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
            </div>
            
            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                    class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    I agree to the <a href="#" class="text-green-600 hover:underline">Terms of Service</a> and <a href="#" class="text-green-600 hover:underline">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" 
                class="w-full bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600 transition font-semibold mt-6">
                Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="login.html" class="text-green-600 hover:text-green-700 font-medium">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        // Handle tab switching
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.form-tab');
            const forms = {
                individual: document.getElementById('individualFields'),
                hotel: document.getElementById('hotelFields'),
                ngo: document.getElementById('ngoFields')
            };
            
            // Initialize tabs
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Hide all form sections
                    Object.values(forms).forEach(form => {
                        if (form) form.classList.add('hidden');
                    });
                    
                    // Show selected form section
                    const tabId = this.getAttribute('data-tab');
                    if (forms[tabId]) {
                        forms[tabId].classList.remove('hidden');
                    }
                });
            });

            // Handle form submission
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    password: document.getElementById('password').value,
                    userType: document.querySelector('.form-tab.active').getAttribute('data-tab')
                };

                // Basic validation
                if (!formData.firstName || !formData.lastName || !formData.email || !formData.password) {
                    alert('Please fill in all required fields');
                    return;
                }

                if (formData.password !== document.getElementById('confirmPassword').value) {
                    alert('Passwords do not match');
                    return;
                }

                // Get additional fields based on user type
                if (formData.userType === 'hotel') {
                    formData.hotelName = document.getElementById('hotelName').value.trim();
                    formData.hotelAddress = document.getElementById('hotelAddress').value.trim();
                } else if (formData.userType === 'ngo') {
                    formData.ngoName = document.getElementById('ngoName').value.trim();
                    formData.ngoRegNumber = document.getElementById('ngoRegNumber').value.trim();
                }

                // Save user data to localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Check if email already exists
                if (users.some(user => user.email === formData.email)) {
                    alert('This email is already registered. Please use a different email or login.');
                    return;
                }
                
                users.push(formData);
                localStorage.setItem('users', JSON.stringify(users));

                // Show success message and redirect to login
                alert('Registration successful! Please login with your credentials.');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
