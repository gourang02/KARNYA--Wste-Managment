<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Karnya</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            width: 250px;
        }
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        .active {
            background-color: #EFF6FF;
            color: #3B82F6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar bg-white shadow-md fixed">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold text-gray-800">Karnya Admin</h1>
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100 active">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span class="mx-3">Dashboard</span>
                </a>
                <a href="users.html" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-users w-6"></i>
                    <span class="mx-3">Users</span>
                </a>
                <a href="#" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-trash-alt w-6"></i>
                    <span class="mx-3">Waste Management</span>
                </a>
                <a href="#" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-chart-bar w-6"></i>
                    <span class="mx-3">Analytics</span>
                </a>
                <a href="#" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-cog w-6"></i>
                    <span class="mx-3">Settings</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-full p-4 border-t">
                <button id="logoutBtn" class="w-full flex items-center px-4 py-2 text-red-600 hover:bg-red-50 rounded-md">
                    <i class="fas fa-sign-out-alt w-6"></i>
                    <span class="mx-3">Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex justify-between items-center px-6 py-4">
                    <h2 class="text-xl font-semibold text-gray-800">Dashboard</h2>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <i class="fas fa-bell text-gray-500 text-xl cursor-pointer"></i>
                            <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full text-white text-xs flex items-center justify-center">3</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=3B82F6&color=fff" alt="Admin" class="w-8 h-8 rounded-full">
                            <span class="text-gray-700">Admin</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <main class="p-6">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                                <i class="fas fa-users text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500 text-sm">Total Users</p>
                                <h3 class="text-2xl font-bold" id="totalUsers">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-600">
                                <i class="fas fa-check-circle text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500 text-sm">Active Today</p>
                                <h3 class="text-2xl font-bold" id="activeUsers">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                                <i class="fas fa-trash-alt text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500 text-sm">Pickups Today</p>
                                <h3 class="text-2xl font-bold" id="pickupsToday">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                                <i class="fas fa-chart-line text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500 text-sm">Total Revenue</p>
                                <h3 class="text-2xl font-bold" id="totalRevenue">₹0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white p-6 rounded-lg shadow mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">Recent Activity</h3>
                        <a href="#" class="text-blue-600 text-sm">View All</a>
                    </div>
                    <div class="space-y-4" id="recentActivity">
                        <!-- Activity items will be dynamically added here -->
                        <div class="flex items-center text-gray-500">
                            <p>Loading activities...</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Users -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">Recent Users</h3>
                        <a href="users.html" class="text-blue-600 text-sm">View All</a>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="recentUsersTable">
                                <!-- Users will be dynamically added here -->
                                <tr>
                                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading users...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Check if admin is logged in
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        });

        // Fetch dashboard data
        async function fetchDashboardData() {
            try {
                const response = await fetch('/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        // Unauthorized - redirect to login
                        localStorage.removeItem('adminToken');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Failed to fetch dashboard data');
                }

                const data = await response.json();
                
                // Update the dashboard with the fetched data
                if (data.stats) {
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers || 0;
                    document.getElementById('activeUsers').textContent = data.stats.activeToday || 0;
                    document.getElementById('pickupsToday').textContent = data.stats.pickupsToday || 0;
                    document.getElementById('totalRevenue').textContent = `₹${(data.stats.totalRevenue || 0).toLocaleString()}`;
                }

                // Update recent activities
                if (data.recentActivities && data.recentActivities.length > 0) {
                    const activitiesContainer = document.getElementById('recentActivity');
                    activitiesContainer.innerHTML = data.recentActivities.map(activity => `
                        <div class="flex items-start">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-${activity.color}-100 flex items-center justify-center">
                                <i class="fas fa-${activity.icon} text-${activity.color}-600"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-900">${activity.title}</p>
                                <p class="text-sm text-gray-500">${activity.description}</p>
                                <p class="text-xs text-gray-400 mt-1">${new Date(activity.timestamp).toLocaleString()}</p>
                            </div>
                        </div>
                    `).join('');
                }

                // Update recent users
                if (data.recentUsers && data.recentUsers.length > 0) {
                    const usersTable = document.getElementById('recentUsersTable');
                    usersTable.innerHTML = data.recentUsers.map(user => `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <img class="h-10 w-10 rounded-full" src="https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=3B82F6&color=fff" alt="">
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">${user.name}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">${user.email}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-${user.type === 'admin' ? 'purple' : 'blue'}-100 text-${user.type === 'admin' ? 'purple' : 'blue'}-800">
                                    ${user.type.charAt(0).toUpperCase() + user.type.slice(1)}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                    ${user.isActive ? 'Active' : 'Inactive'}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="user-details.html?id=${user.id}" class="text-blue-600 hover:text-blue-900 mr-3">View</a>
                                <a href="#" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</a>
                                <a href="#" class="text-red-600 hover:text-red-900">Delete</a>
                            </td>
                        </tr>
                    `).join('');
                }

            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                // Show error message to user
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4';
                errorDiv.innerHTML = `
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline">${error.message}</span>
                `;
                document.querySelector('main').prepend(errorDiv);
            }
        }

        // Fetch data when the page loads
        document.addEventListener('DOMContentLoaded', fetchDashboardData);
    </script>
</body>
</html>
